- name: Install basic packages
  become: yes
  apt:
    update_cache: yes
    package:
      - python3
      - python3-dev
      - python3-venv
      - python3-virtualenv
      - unattended-upgrades
      - systemd-timesyncd

- name: Set timezone
  become: yes
  community.general.timezone:
    name: "{{ timezone }}"


- name: Add the user 'mohe'
  become: yes
  user:
    name: mohe
    comment: MOHE User
    shell: /bin/bash

- name: create HOME/.ssh
  become: yes
  file:
    path: /home/mohe/.ssh
    owner: mohe
    group: mohe
    state: directory
    mode: '0700'

- name: copy ssh key
  become: yes
  copy:
    src: ~/.ssh/id_rsa_mohe.pub
    dest: /home/mohe/.ssh/authorized_keys
    mode: '0600'
    owner: mohe
    group: mohe

- name: sudoers file
  become: yes
  copy:
    src: mohe_sudo
    dest: /etc/sudoers.d/mohe
    owner: root
    group: root

- name: database host entry
  become: yes
  lineinfile:
    path: /etc/hosts
    search_string: "database.{{ domain }}"
    line: "{{ database_ip }} database.{{ domain }}"

- name: admin host entry
  become: yes
  lineinfile:
    path: /etc/hosts
    search_string: "admin.{{ domain }}"
    line: "{{ admin_ip }} admin.{{ domain }}"

